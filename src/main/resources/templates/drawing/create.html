<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="">
<th:block layout:fragment="script">
    <script th:src="@{/js/drawing/create.js}"></script>
</th:block>
<body>
<div layout:fragment="content">
    <div class="card mb-4">
        <h5 class="card-header">조건</h5>
        <div class="card-body">
            <div class="row demo-vertical-spacing">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalToggle1">
                        <strong>학생 추가하기</strong>
                    </button>
                </div>
                <div class="col">
                    <div class="mb-0 row">
                        <label for="html5-number-input" class="col-md-3 col-form-label">추첨 갯수: </label>
                        <div class="col-md-5">
                            <input class="form-control" type="number" value="1" id="html5-number-input">
                        </div>
                    </div>
                </div>
                <div class="form-check form-switch col">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                    <label class="form-check-label" for="flexSwitchCheckChecked">다른 추첨에서 당첨자 중복 허용</label>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h5 class="card-header">학생 리스트</h5>
        <div class="table-responsive text-nowrap">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="me-3">이름</th>
                    <th>당첨자 인원</th>
                    <th>문자보내기</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr>
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i><strong>세준</strong></td>
                    <td>Albert Cook</td>
                    <td><span class="badge bg-label-primary me-1">Not</span></td>
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!--    Modal Area     -->
    <div class="mt-3">
        <!-- Modal 1-->
        <div class="modal fade" id="modalToggle1" aria-labelledby="modalToggleLabel1" tabindex="-1" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalToggleLabel1">학생 만들기</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group input-group-merge">
                                <span class="input-group-text" id="basic-addon-search31"><i class="bx bx-search"></i></span>
                                <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon-search31">
                            </div>
                            <div class="text-end mb-3" style="margin: 10px 0 0 auto">
                                <button type="button" class="btn btn-l btn-primary"><strong>검색</strong></button>
                            </div>

                            <div class="table-responsive text-nowrap">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>이름</th>
                                        <th>생년월일</th>
                                        <th>성별</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-border-bottom-0">
                                    <tr>
                                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i><strong>세준</strong></td>
                                        <td>Albert Cook</td>
                                        <td><span class="badge bg-label-primary me-1">Not</span></td>
                                        <td>
                                            <div class="dropdown">
                                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                                    <i class="bx bx-dots-vertical-rounded"></i>
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                                                    <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-target="#modalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">
                                <strong>학생 만들기</strong>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                <strong>닫기</strong>
                            </button>
                            <button type="button" class="btn btn-primary"><strong>저장</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal 2-->
        <div class="modal fade" id="modalToggle2" aria-labelledby="modalToggleLabel2" tabindex="-1" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalToggleLabel2">학생 생성하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-2">
                            <div class="col mb-0">
                                <label for="nameBasic" class="form-label">이름</label>
                                <input type="text" id="nameBasic" class="form-control" placeholder="Enter Name">
                            </div>
                            <div class="col mb-0">
                                <label for="emailBasic" class="form-label">이메일</label>
                                <input type="text" id="emailBasic" class="form-control" placeholder="xxxx@xxx.xx">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col mb-0">
                                <label for="birthBasic" class="form-label">생년월일</label>
                                <input type="text" id="birthBasic" class="form-control" placeholder="19960313">
                            </div>
                            <div class="col mb-0">
                                <label for="phoneBasic" class="form-label">휴대폰번호</label>
                                <input type="text" id="phoneBasic" class="form-control" placeholder="01011110000">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col mb-0">
                                <label for="guardianNameBasic" class="form-label">보호자 이름</label>
                                <input type="text" id="guardianNameBasic" class="form-control" placeholder="홍길동">
                            </div>
                            <div class="col mb-0">
                                <label for="guardianPhoneBasic" class="form-label">보호자 번호</label>
                                <input type="text" id="guardianPhoneBasic" class="form-control" placeholder="01011110000">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col mb-0">
                                <label for="genderBasic" class="form-label">성별</label>
                                <select id="genderBasic" class="form-select">
                                    <option value="M" selected>남자</option>
                                    <option value="W">여자</option>
                                </select>
                            </div>
                            <div class="col mb-0">
                                <label for="disabledTypeBasic" class="form-label">장애타입</label>
                                <select id="disabledTypeBasic" class="form-select">
                                    <option value="none" selected>비장애</option>
                                    <option value="intellectual">지적</option>
                                    <option value="autism">자폐</option>
                                    <option value="language">언어</option>
                                    <option value="developmentalDelay">발달지연</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-target="#modalToggle1" data-bs-toggle="modal" data-bs-dismiss="modal">
                            <strong>되돌아가기</strong>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <strong>닫기</strong>
                        </button>
                        <button type="button" class="btn btn-primary"><strong>저장</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
